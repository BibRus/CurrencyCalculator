plugins {
    id 'java'
}

group = 'ru.bibrus'
version = '0.1.0'

repositories {
    mavenCentral()
}

java.toolchain {
    languageVersion = JavaLanguageVersion.of(11);
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}